{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/dashboard.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Dashboard</h1>
              <span class="subheading">Donot share Username or Password.
              </span>
              <span class="subheading">As it may lead to malicious activities.
              </span>
              <span class="subheading">Hope you act responsibly!
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>
<center>
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
Welcome You are Logged in as an Admin.
          <!-- Pager -->
        </div>
        <div class="col-lg-8 col-md-10 mx-auto">
          Manage your Posts from here.
                    <!-- Pager -->
                  </div>
      </div>
    </div>


    <div class ="row">

    </div>
 <h1>Add/Edit Posts</h1>
 
 <a href="/dashboard"><button class ="btn btn-primary">Dashboard Home</button></a>
 
 <a href="/logout"><button class ="btn btn-primary">Logout</button></a>

 <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="   Title" id="title" name='title' required data-validation-required-message="Please enter your name." value="{{post.title}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Tagline</label>
        <input type="text" class="form-control" placeholder="   Tagline" id="tline" name="tline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Slug</label>
        <input type="text" class="form-control" placeholder="   Slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Content</label>
        <textarea rows="5" class="form-control" placeholder="   Content" name = "content" id="content" required data-validation-required-message="Please enter a message." >{{post.content}}</textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Image File</label>
          <input class="form-control" placeholder="   Image file" name = "img_file" id="img_file" value="{{post.img_file}}">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Author</label>
          <input class="form-control" placeholder="   Author" name = "author" id="author" value="{{post.author}}">
          <p class="help-block text-danger"></p>
        </div>
      </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
    </div>
  </form>
</center>
    {% endblock %}
