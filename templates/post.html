{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    {% set fname = 'img/' + post.img_file %}
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/post-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{post.title}}</h1>
              <h2 class="subheading">Surely you must be joking Mr. Feynman</h2>
              <span class="meta">Contributed by
                <a href="/authorinfo">{{post.author}}</a>
                on {{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{post.content}}

            
          </div>
        </div>
      </div>
    </article>

   {% endblock %}
